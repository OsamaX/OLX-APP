<!DOCTYPE html>
<html>

<head>
    <title>OLX Pakistan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="login_register_body">
    
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s5">
                    <div class="preloader-wrapper reg-loader big active" style="display: none;">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                <div class="circle"></div>
                                </div>
                            </div>
                            </div>
            
            </div>
        </div>
    </div>

    <div class="container" id="loader-content">
        <div class="row">

            <form class="col s12" id="login-form">
                    <h3 id="user-reg-head">User Login</h3 id="user-reg-head">
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" id="email-error" data-error="Email can't be blank"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text" id="password-error" data-error="Password can't be blank"></span>
                    </div>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light login-btn" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <br />
                    <a href="/register">Create an Account</a>

                </div>

            </form>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/static/js/utility.js"></script>
<script src="/static/js/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
    });
</script>

</html>
