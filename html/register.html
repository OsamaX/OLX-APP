<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Pakistan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="login_register_body">

    <div class="container">
            <div class="row">
                <div class="col s4 offset-s5">
                        <div class="preloader-wrapper reg-loader big active" style="display: none;">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                    <div class="circle"></div>
                                    </div><div class="gap-patch">
                                    <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                    </div>
                                </div>
                                </div>
                
                </div>
            </div>
        </div>

    <div class="container" id="loader-content">
            <h3 id="user-reg-head">User Register</h3 id="user-reg-head">
        <div class="row">
            <form class="col s12 z-depth-5" id="register-form" action="/register" method="POST">
                <div class="row register-row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="first_name" name="name" type="text" class="validate" maxlength="15">
                        <label for="first_name">First Name</label>
                        <span class="helper-text" id="name-error" data-error="Name can't be blank"></span>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="last_name" name="last_name" type="text" class="validate" maxlength="15">
                        <label for="last_name">Last Name</label>
                        <span class="helper-text" id="last_name-error" data-error="Name can't be blank"></span>
                    </div>
                </div>
                <div class="row register-row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate" >
                        <label for="email">Email</label>
                        <span class="helper-text" id="email-error" data-error="Invalid Email"></span>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" name="phone" type="number" class="validate" pattern="\d*" maxlength="11" >
                        <label for="phone">Phone Number</label>
                        <span class="helper-text" id="phone-error" data-error="Invalid number"></span>
                    </div>
                </div>
                <div class="row register-row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text" id="password-error" data-error="Password can't be blank"></span>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="re-password" name="re_pass" type="password" class="validate">
                        <label for="re-password">Retype-Password</label>
                        <span class="helper-text" id="re_pass-error" data-error="Password doesn't match"></span>
                    </div>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/static/js/utility.js"></script>
<script src="/static/js/register.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
    });
</script>

</html>
